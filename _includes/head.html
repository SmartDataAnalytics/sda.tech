<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/heatMap.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/materialTable.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/collapsable.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/cards.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/bib-publication-list.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/font-awesome/css/font-awesome.min.css" | relative_url }}">


  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
  <script type="text/javascript" src="/assets/d3.v4.js"></script>
  <script type="text/javascript" src="/assets/cards.js"></script>
  <script type="text/javascript" src="/assets/bib-list-min.js"></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
