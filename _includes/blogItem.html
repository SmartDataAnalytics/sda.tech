<div class="item {{include.category}}">
  <div class="content">
    <div class="title">
      <a href="{{include.pageLink}}" target="_blank"><h3>{{include.title}}</h3></a>
      <span class="blogCardDate">{{include.date}}</span><br/><span class="blogCardEditor">{{include.editor}}</span>
    </div>
    <img class="photothumb" src="{{include.photothumb}}">
    <div class="desc">
      <p>{{include.abstract}}</p>
    </div>
    <div class="blogItemFooter links-to-social pagination">
      <a href="#" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i> </a>
    </div>
  </div>
</div>
