<div class="pagination-footer">
  <div class="footer-left">
    {% if include.previousPerson != null and include.previousPerson != "" %}
      <a href="../../{{include.previousUrl}}"><h2><i class="fa fa-chevron-left" style="padding-right:16px;" aria-hidden="true"></i> {{include.previousPerson}}</h2></a>
    {% endif %}
  </div>
  <div class="footer-center">
    <a href="#personTitle"><h2>{{include.name}}</h2></a>
  </div>
  <div class="footer-right">
    {% if include.nextPerson != null and include.nextPerson != "" %}
      <a href="../../{{include.nextUrl}}"><h2>{{include.nextPerson}} <i class="fa fa-chevron-right" style="padding-left:16px;" aria-hidden="true"></i></h2></a>
    {% endif %}
  </div>
</div>
