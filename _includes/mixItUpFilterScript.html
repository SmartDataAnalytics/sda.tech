<script type="text/javascript">
// Reference Implementation and Example:
// https://codepen.io/edprats/pen/pzAdg


$(function() {

  // TODO: replace with content-people
  $("." + "{{include.container}}").mixItUp();

  var inputText;
  var $matching = $();

  // Delay function
  var delay = (function(){
    var timer = 0;
    return function(callback, ms){
      clearTimeout (timer);
      timer = setTimeout(callback, ms);
    };
  })();

  $("#input").keyup(function(){
    // Delay function invoked to make sure user stopped typing
    delay(function(){
      inputText = $("#input").val().toLowerCase();

      // Check to see if input field is empty
      if ((inputText.length) > 0) {
        $( '.mix').each(function() {
          $this = $("this");

            //TEST
            console.log("In the input! ");
            console.log("TEST2:", $(this).parents('.aOnTitle').find('h4').text());

           // add item to be filtered out if input text matches items inside the title
           if($(this).find('a').children('.personFullTitle').text().toLowerCase().match(inputText)) {
            $matching = $matching.add(this);
            console.log("Match Found Input");
          }
          else {
            // removes any previously matched item
            $matching = $matching.not(this);
          }
        });
        $("." + "{{include.container}}").mixItUp('filter', $matching);
      }

      else {
        // resets the filter to show all item if input is empty
        $("." + "{{include.container}}").mixItUp('filter', 'all');
      }
    }, 200 );
  });
})
</script>
