<div class="">
    {% for items in include.listItems %}
    {% assign url= items.Person | remove: "http://sda.tech/" %}
    <div class="cell {% if include.name == items.pname%}'cell-active'{% endif %}">
        <div class="cell-img">
          <a href="../../{{url}}"><img class="img-circle-small" src="{{items.image}}" alt=""></a>
        </div>
        <div class="cell-title">
          <a href="../../{{url}}"><h2>{{items.pname}}</h2></a>
          {% if include.status == 'all' %}
            <p style="font-size: 10px;padding-left: 8px;margin-bottom: 0px;">{{include.status}}</p>
          {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
