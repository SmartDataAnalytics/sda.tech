<div class="cardProfile">
  <a href="../{{include.urlp}}"><h4>{{include.title}} {{include.firstname}} {{include.name}} </h4></a>
  <img src="{{include.image}}" alt="{{include.name}}" >
  <hr/>
  <br/>
  <div class="containerProfile">
    <p class="titleProfile">{{include.status}}</p>
    <!-- <p>Room: {{include.room}}</p> -->
    <div style="margin: 24px 0;">
      <a href="{{include.website}}" target="_blank"><i class="fa fa-globe"></i></a>
      <a href="{{include.linkedin}}" target="_blank"><i class="fa fa-linkedin"></i></a>
      <a href="mailto:{{include.mailto | remove: 'mailto' | encode_email }}" target="_blank"><i class="fa fa-envelope-o"></i></a>
   </div>
  </div>
</div>
